<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Palindrome Checker</title>
</head>

<body>

    <div class="col-sm-9 mt-5 flex" style="width: 50%; margin: 25%; text-align: center;">
        <div class="card">
            <div class="card-header">
                <h2>Palindrome Checker</h2>
            </div>
            <div class="card-body">
                <label for="inputText" class="mb-2">Masukkan Kata :</label>
                <input type="text" class="form-control" id="inputText" required>
                <button onclick="checkPalindrome()" class="btn btn-success w-100 mt-4">Check</button>

                <p id="result" class="form-control mt-2 text-center"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
